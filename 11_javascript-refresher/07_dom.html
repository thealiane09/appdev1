<!DOCTYPE html>
<html>
<head>
  <title>JS Refresher</title>
</head>
<body>
  <button onclick="changeColor()">Click this Button</button>
  <p id="msg"></p>

  <script>
    function changeColor() {
      let color = prompt("What is your favorite color?");
      document.body.style.backgroundColor = color;
      document.getElementById("msg").innerText = "Your favorite color is " + color;

      setTimeout(() => {
        document.getElementById("msg").innerText += "\nThis message appears after 2 seconds";
      }, 2000);
    }
  </script>
</body>
</html>
